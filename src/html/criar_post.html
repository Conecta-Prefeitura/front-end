<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/criar_post.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="shortcut icon" href="../../public/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <div class="container py-5">
            <h1 class="text-center mb-4">Criar Novo Post</h1>
            <form action="http://localhost:3000/comunicados" method="POST" class="mt-4" enctype="application/json">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="conteudo"  id="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="conteudo" name="conteudo" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="secretaria" class="form-label">Secretaria</label>
                        <select id="secretaria" name="secretaria" class="form-select">
                            <option value="saude">Saúde</option>
                            <option value="transito">Trânsito</option>
                            <option value="educacao">Educação</option>
                            <option value="cultura">Cultura</option>
                            <option value="Esportes">Esportes</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label for="upload-midia">Fazer upload de foto ou vídeo:</label>
                    <input type="file" id="img-card" name="midia" class="form-control" accept="image/*, video/*">
                </div>
                    <button type="submit" id="submitbtn" class="btn btn-primary"> Publicar </button>
            </form>
        </div>
    </main>
</body>
</html>
