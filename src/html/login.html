<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Prefeitura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../../public/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="container-fluid d-flex p-0">
        <div class="row">
            <div class="col">
                <img src="../../public/img/img-login.png" id="img-login" alt="">
            </div>
            <div class="col">
                <img src="../../public/img/logo-login.png" id="logo-login" alt="">
                <h2>Autenticação</h2>
                <div form class="form-login" action="../controller/loginController.php" method="POST">
                    <div class="mb-2">
                        <label for="email" class="form-label ">Usuário</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-2">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
